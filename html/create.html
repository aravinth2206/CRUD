<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-flid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">STUDENTS-CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">CREATE</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <form name="createForm" method="post" id="createForm">
            <div class="row">
            <div class= "col mb-3">
              <label for="firstname" class="form-label">FIRST NAME</label>
              <input type="text" class="form-control" id="firstname" placeholder="FIRST NAME" >
            </div>
            <div class="col mb-3">
                <label for="lastname" class="form-label">LAST NAME</label>
                <input type="text" class="form-control" id="lastname" placeholder="LAST NAME" >
              </div></div>
            <div class="mb-3">
              <label for="email" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="email" placeholder="EMAIL">
            </div>
            <div class="mb-3">
                <label for="batch" class="form-label">BATCH</label>
                <input type="text" class="form-control" id="batch" placeholder="BATCH" >
              </div>
              <div class="row">
              <div class="col mb-3">
                <label for="city" class="form-label">CITY</label>
                <input type="text" class="form-control" id="city" placeholder="CITY" >
              </div>
              <div class="col mb-3">
                <label for="state" class="form-label">STATE</label>
                <input type="text" class="form-control" id="state" placeholder="STATE" >
              </div>
              <div class="col mb-3">
                <label for="zipcode" class="form-label">ZIPCODE</label>
                <input type="number" class="form-control" id="zipcode" placeholder="ZIPCODE" >
              </div></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="../js/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
